<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="calcu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62d31eb70c.js" crossorigin="anonymous"></script>
    <title></title>
</head>

<body>
<div id="container">
        <div class="calcu">
            <div id="result"></div>
            <div class="buttons">
                <button class="operator" id="clearall">C</button>
                <button class="button operator" id="%">%</button>
                <button class="button operator" id="+">+</button>
                <button id="backspace" class="operator"><i class="fa-solid fa-delete-left"></i></button>
                <br>
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button operator" id="/">/</button>
                <br>
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="button operator" id="*">*</button>
                <br>
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="button operator" id="-">-</button>
                <br>
                <button class="operator" id="sign">+/-</button>
                <button class="button" id="0">0</button>
                <button class="button operator" id=".">.</button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>

</html>
